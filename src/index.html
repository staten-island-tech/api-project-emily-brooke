<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Signika:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss" />
  </head>
  <body>
    <h1 class="header">Is it shorts weather outside today?</h1>
    <h2 class="directions">Type in your city and state below!</h2>
    <section class="movie-grid">
      <div class="movie-card">
        <div class="movie-card-front">
          <img
            src="img/wow.jpg"
            alt=""
            class="poster"
          />
        </div>
        <div class="movie-card-back">
          <h3 class="movie-card-header">The Dark Knight</h3>
          <div class="score-box">
            <p class="user-score">Community Score</p>
            <p class="user-score">8.4</p>
          </div>

          <div class="release-box">
            <p class="release-date">Released</p>
            <p class="release-date">2020-06-12</p>
          </div>

          <div class="movie-genres">
            <li class="movie-genre">Sci-Fi</li>
            <li class="movie-genre">Fantasy</li>
            <li class="movie-genre">Horror</li>
          </div>
        </div>
      </div> 
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
